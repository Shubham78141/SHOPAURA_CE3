<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 5rem auto;
            text-align: center;
            padding: 2rem;
            background: #ffe6e6; /* Distinct red background to confirm rendering */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #e74c3c;
        }

        .error-container h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .debug-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
            font-style: italic;
        }

        .btn-home {
            background: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Service Unavailable</h1>
        <p>{{ error_message }}</p>
        <a href="{% url 'home' %}" class="btn-home">Return to Home</a>
        <p class="debug-note">Debug: This is service_unavailable.html rendering due to Flask API failure.</p>
    </div>
</body>
</html>
